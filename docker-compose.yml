version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rainet
      POSTGRES_USER: rainet
      POSTGRES_PASSWORD: rainet
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/rainet
      DB_USER: rainet
      DB_PASS: rainet
      JWT_SECRET: change-me-secret-change-me-secret-change-me
    ports:
      - "8080:8080"
    command: ["java","-jar","/app/app.jar"]
volumes:
  db_data:
