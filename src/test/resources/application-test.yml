# Test Profile Configuration
spring:
  application:
    name: rainet-oss-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false

  flyway:
    enabled: false

# PIX Gateway Configuration (mock for testing)
pix:
  gateway: asaas

asaas:
  api-key: test-api-key
  api-url: https://sandbox.asaas.com/api/v3
  environment: test

# Logging
logging:
  level:
    root: WARN
    com.isp.platform: DEBUG
    org.springframework.security: WARN
